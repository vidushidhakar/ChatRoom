
<div class="contacts">
    <h1>Contacts</h1>
    <div class="list-group" id="contacts" role="tablist">
        <div *ngFor="let c of contacts">
        <a  (click)="setCurrentUser(c)" [ngClass]="{filterMembers:true, all:true, online:c.isOnline, offline:!c.isOnline, contact:true}" data-toggle="list">
            <img class="avatar-md" src="assets/dist/img/avatars/avatar-female-1.jpg" data-toggle="tooltip" data-placement="top" title="Janette" alt="avatar">
            <div class="status">
                <i [ngClass]="{'material-icons':true, 'online':c.isOnline,'offline':!c.isOnline}">fiber_manual_record</i>
            </div>
            <div class="data">
                <h5>{{c.email}}</h5>
            </div>
            <div class="person-add">
                <i class="material-icons">person</i>
            </div>
        </a>
        </div>
    </div>
